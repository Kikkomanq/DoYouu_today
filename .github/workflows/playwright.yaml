name: Playwright Scrap and Update Site

on:
  push:
    branches:
      - main

permissions:
  contents: write  # Ensure the workflow can push to the repository

jobs:
  build-and-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          python -m playwright install

      - name: Run main Python script
        env:
          API_KEY: ${{ secrets.API_KEY }}
        run: python main.py

      - name: Install Quarto CLI
        run: |
          wget https://github.com/quarto-dev/quarto-cli/releases/download/v1.6.3/quarto-1.6.3-linux-amd64.deb
          sudo apt-get update -y
          sudo apt-get install -y ./quarto-1.6.3-linux-amd64.deb



      - name: Render Quarto site
        run: quarto render

      # New step: Commit changes back to the main branch
      - name: Commit changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Automated update by GitHub Actions"
          git push origin main
